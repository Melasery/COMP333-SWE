    <!--
        First on our web page should be a list of features that the app provides.
        These are listed in a flexbox, which should have
        a header hook, image, and description all behind a colored background.
        There should be a flexbox for each feature, which right now is 4.
    -->

    <!--
      This feature is about a theoretical deep learning model that suggests songs
    -->
    <div class="feature">
        <header class="featureHook">AI-Powered Similar Song Finder</header>
        <img class="featureImg"
        src="network.png"
        alt="A png of a computer network."
        />
        <article class="featureMain">
            Our deep learning model analyzes melody, tempo, instruments, and mood to suggest songs that match your vibe.
        </article>
    </div>

    <!--
      This feature is about a customizable algorithm
    -->
    <br>
    <div class="feature">
      <header class="featureHook">Customize Your Discovery</header>
      <img class="featureImg"
      src="music.png"
      alt="A png of music notes."
      />
      <article class="featureMain">
        Choose what you love about a song (the beat? the energy? the lyrics?) and get refined recommendations.
      </article>
    </div>
